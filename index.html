<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <img class="bg-img" src="images/bg-desktop.png" alt="bg-desktop-img">
    <img class="bg-mobile-img" src="images/bg-mobile.png" alt="bg-mobile-img">
    <div class="container">
      <div class="left-container">
        <div>
          <img class="logo" src="images/logo.svg" alt="logo">
          <div class="icons">
            <img class="icon" src="images/icon-document.svg" alt="logo">
            <img class="icon" src="images/icon-folder.svg" alt="logo">
            <img class="icon" src="images/icon-upload.svg" alt="logo">
          </div>
        </div>
      </div>

      <div class="right-container">
        <p class="text">You've used <strong>815 GB</strong> of your storage</p>
        <div class="bar">
          <div class="bar-bar">
            <div class="dot">
            </div>
          </div>
          <div class="gb">
            <p class="gb-text">0 GB</p>
            <p class="gb-text">1000 GB</p>
          </div>
        </div>
      </div>

      <div class="bubble-container">
        <div class="speech-bubble sb">
          <p class="gb-number">185</p>
          <p class="gb-left">GB LEFT</p>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Jo-cloud85">Jo Young</a>.
    </div>
  </footer>
</body>

</html>
